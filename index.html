<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Home do Instagram</title>
</head>
<body>
    <main class="main-container">
        <div class="container-banner">
            <!-- BANNER DA ESQUERDA -->
            <img src="img/imagem_cel_exterior.png" alt="criar uma conta"/>
        </div>
        <div class="container-form">
            <!-- FORMULARIO DE LOGIN -->
            <div id="form-box">
                <!--LOGO-->
                <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                <!--FORM LOGIN-->
                <form action="#" id="login-form">
                    <input type="text" name="nome" placeholder="Nome de usuário, telefone, ou email">
                    <input type="password" name="password" placeholder="senha">
                    <input type="button" value="Entrar">
                </form>
                <!--SEPARADOR-->
                <div class="separator">
                    <div class="line"></div>
                    <span>OU</span>
                </div>
                <!--LINKS ALTERNATIVOS-->
                <div class="others-links">
                    <div class="facebook-login">
                        <a href="#">
                            <img src="img/logo_facebook.svg" alt="Facebook">
                            <span>Entrar com Facebook</span>
                        </a>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta? <a href="#">Cadastra-se</a></p>
            </div>
            <div id="get-app-container">
                <p>Obtenha o Aplicativo.</p>
                <a href="#">
                    <img src="img/botao_apple.png" alt="Apple Store">
                </a>
                <a href="#">
                    <img src="img/botao_google_play.png" alt="Google Play">
                </a>
            </div>
        </div>
    </main>
    <!-- RODAPÉ -->
    <footer>
        <nav>
            <ul class="footer-links">
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Ajuda</a>
                </li>
                <li>
                    <a href="#">Imprensa</a>
                </li>
                <li>
                    <a href="#">API</a>
                </li>
                <li>
                    <a href="#">Carreiras</a>
                </li>
                <li>
                    <a href="#">Privacidade</a>
                </li>
                <li>
                    <a href="#">Termos</a>
                </li>
                <li>
                    <a href="#">Localizações</a>
                </li>
                <li>
                    <a href="#">Contas mais relevantes</a>
                </li>
                <li>
                    <a href="#">Hashtags</a>
                </li>
                <li>
                    <a href="#">Idiomas</a>
                </li>
            </ul>
        </nav>
        <p id="copyright">Português (Brasil) <i class="fas fa-angle-down"></i>  &copy; 2021 Instagram do Facebook</p>
        </footer>
</body>
</html>
